<form class="col-6 my-5" [formGroup]="loginForm" (submit)="handleLogin()">
    <h2>Login</h2>

    <label for="email">Email</label>
    <input
      id="email"
      name="email"
      class="form-control"
      type="email"
      formControlName="email"
    />
    <label for="password">Password</label>
    <input
      id="password"
      name="password"
      class="form-control"
      type="password"
      formControlName="password"
    />
    <button class="btn btn-primary my-2" type="submit">Login</button>
  </form>
